<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pali e dispari</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- JavaScript -->
     <script defer src="js/script.js"></script>
     <script defer src="js-odd-or-even/script.js"></script>
</head>
<body>
    
    <!--Palidroma -->
    <div class="m-4">
        <h1>Palidroma</h1>
        <!-- Label -->
        <label for="word">Inserisci una parola:</label>
        <!-- Input -->
        <input type="text" id="word" />
        <!-- Verify Button -->
        <button id="verifyButton">Verifica</button>
        <!-- Result -->
        <p id="result"></p>
    </div>

    <!-- odd or even -->
    <div class="m-4">
       <h1>Pari o Dispari</h1>
        <!-- Label -->
       <label for="choice">Scegli pari o dispari:</label>
        <!-- select -->
       <select id="choice">
         <option value="pari">Pari</option>
         <option value="dispari">Dispari</option>
       </select>
        <!-- Label -->
       <label for="number">Inserisci un numero da 1 a 5:</label>
        <!-- Input -->
        <input type="number" id="number" min="1" max="5">
        <!-- Button -->
       <button id="playButton">Gioca</button>
        <!-- Result -->
       <p id="play-result"></p>
    </div>

</body>
</html>
